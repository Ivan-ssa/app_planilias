<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronda de Manuten√ß√£o - Modo Produ√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input { text-transform: uppercase; }
        .status-ativo { background-color: #dcfce7; color: #166534; border: 1px solid #166534; }
        .status-inativo { background-color: #fee2e2; color: #991b1b; border: 1px solid #991b1b; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 p-2 sm:p-4 font-sans text-slate-800">
    <div class="max-w-7xl mx-auto">
        
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4 border-b-4 border-blue-600 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-blue-900 uppercase">Ronda Hospitalar</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Entrada R√°pida de Dados</p>
            </div>
            <div class="flex gap-4 items-center">
                <div id="contadorSessao" class="bg-green-600 text-white px-4 py-1 rounded-full font-black text-xs shadow-sm" title="Novos nesta sess√£o">Sess√£o: 0</div>
                <div id="contadorTotal" class="bg-blue-600 text-white px-4 py-1 rounded-full font-black text-xs shadow-sm" title="Total no arquivo">Total: 0</div>
            </div>
        </div>

        <div id="setup" class="bg-white p-4 rounded-xl shadow-sm mb-4 grid grid-cols-1 md:grid-cols-2 gap-4 border border-blue-100">
            <div>
                <label class="text-[10px] font-bold text-blue-700 uppercase">1. Importar Base (JSON)</label>
                <input type="file" id="arquivoJson" accept=".json" class="text-xs w-full bg-slate-50 p-2 border rounded mt-1 cursor-pointer">
            </div>
            <div id="passo2" class="opacity-30 pointer-events-none transition-all duration-500">
                <label class="text-[10px] font-bold text-green-700 uppercase">2. Restaurar Progresso (CSV)</label>
                <input type="file" id="arquivoCsvProgresso" accept=".csv" class="text-xs w-full bg-slate-50 p-2 border rounded mt-1 cursor-pointer">
            </div>
        </div>

        <div id="appBody" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-1">
                
                <div class="bg-white rounded-xl shadow-md p-6 border-x border-b">
                    <h2 class="text-xs font-black text-blue-600 uppercase mb-4 tracking-widest">üîç Bipar Equipamento</h2>
                    
                    <div class="mb-6">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Tag ou N√∫mero de S√©rie</label>
                        <input type="text" id="busca" placeholder="DIGITE E AGUARDE..." class="w-full p-4 rounded-xl bg-slate-100 border-2 border-transparent focus:border-blue-500 text-xl font-black outline-none transition-all">
                    </div>

                    <div id="resultadoBusca" class="min-h-[200px] border-t pt-4">
                        <p class="text-slate-400 text-sm italic text-center py-10 uppercase font-bold">Aguardando busca...</p>
                    </div>
                </div>

                <div class="bg-slate-50 rounded-xl shadow-md p-6 border-x border-b border-slate-200">
                    <h2 class="text-xs font-black text-green-600 uppercase mb-4 tracking-widest">‚úÖ Novos Itens Adicionados Agora</h2>
                    <div id="listaColeta" class="space-y-2 max-h-[440px] overflow-y-auto pr-2 mb-4">
                        <p class="text-slate-400 text-sm italic text-center py-20 uppercase font-bold opacity-30 italic">Nenhum item adicionado nesta sess√£o.</p>
                    </div>
                    
                    <button onclick="exportarDados()" class="w-full bg-green-600 hover:bg-green-700 text-white p-4 rounded-xl font-black shadow-lg transition-all active:scale-95 flex items-center justify-center gap-3 uppercase">
                        üì• Finalizar e Baixar CSV Completo
                    </button>
                    <button onclick="window.location.reload()" class="w-full mt-4 text-red-400 text-[10px] font-bold uppercase underline">Reiniciar Sistema</button>
                </div>

            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl transform translate-y-32 opacity-0 transition-all duration-300 font-bold text-sm z-50"></div>

    <script>
        let bancoDados = [];
        let memoriaRonda = {}; 
        let itensNovosSessao = []; // LISTA PARA CONTROLAR O QUE √â NOVO DESTA VEZ

        // 1. CARREGAR JSON
        document.getElementById('arquivoJson').addEventListener('change', function(e) {
            if (!e.target.files[0]) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    bancoDados = JSON.parse(event.target.result);
                    document.getElementById('passo2').classList.remove('opacity-30', 'pointer-events-none');
                    document.getElementById('appBody').classList.remove('hidden');
                    showToast("‚úÖ BANCO CARREGADO", "bg-blue-600");
                } catch(err) { alert("Erro no JSON!"); }
            };
            reader.readAsText(e.target.files[0]);
        });

        // 2. RESTAURAR CSV
        document.getElementById('arquivoCsvProgresso').addEventListener('change', function(e) {
            if (!e.target.files[0]) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const linhas = event.target.result.split('\n');
                for (let i = 1; i < linhas.length; i++) {
                    let linha = linhas[i].trim();
                    if (!linha) continue;
                    const col = linha.match(/(".*?"|[^;]+)(?=\s*;|\s*$)/g) || [];
                    const limpar = (s) => s ? s.replace(/^"|"$/g, '').trim().toUpperCase() : "";

                    if (col.length >= 4) {
                        const tag = limpar(col[0]);
                        memoriaRonda[tag] = {
                            TAG: tag,
                            SETOR_ORIGINAL: limpar(col[1]),
                            SETOR_ENCONTRADO: limpar(col[2]),
                            LEITO: limpar(col[3]),
                            DATA: limpar(col[4]) || new Date().toLocaleDateString('pt-BR')
                        };
                    }
                }
                atualizarContadores();
                showToast("‚ôªÔ∏è PROGRESSO CARREGADO", "bg-green-600");
            };
            reader.readAsText(e.target.files[0]);
        });

        // BUSCA (LADO ESQUERDO) - S√ì MOSTRA O ITEM ESPEC√çFICO
        const filtrarBusca = () => {
            const termo = document.getElementById('busca').value.toUpperCase();
            const container = document.getElementById('resultadoBusca');

            if(termo.length > 2) {
                const filtrados = bancoDados.filter(item => 
                    item.tag.toUpperCase() === termo || item.sn.toUpperCase() === termo
                );

                if (filtrados.length > 0) {
                    container.innerHTML = '';
                    filtrados.forEach(item => {
                        const statusClass = item.status.toUpperCase() === 'ATIVO' ? 'status-ativo' : 'status-inativo';
                        const div = document.createElement('div');
                        div.className = "p-6 bg-blue-50 border-2 border-blue-200 rounded-2xl animate-in zoom-in-95 duration-200";
                        div.innerHTML = `
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-lg font-black text-slate-800 leading-tight">${item.nome.toUpperCase()}</p>
                                    <p class="text-xs font-mono text-blue-600 uppercase">TAG: ${item.tag}</p>
                                </div>
                                <span class="text-[10px] px-3 py-1 rounded-full font-black uppercase ${statusClass}">${item.status}</span>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 uppercase">Leito / Localiza√ß√£o</label>
                                    <input type="text" id="in-leito" placeholder="EX: LEITO 10..." 
                                           class="w-full p-4 border-2 rounded-xl text-lg font-black focus:border-green-500 outline-none shadow-sm">
                                </div>
                                <button onclick="confirmarAcao('${item.tag}', '${item.setor}')" 
                                        class="w-full bg-blue-600 text-white p-4 rounded-xl font-black hover:bg-blue-700 shadow-lg transition-all active:scale-95">
                                    CONFIRMAR OK
                                </button>
                            </div>
                        `;
                        container.appendChild(div);
                        document.getElementById('in-leito').focus();
                    });
                } else {
                    container.innerHTML = '<p class="text-red-400 text-sm text-center py-10 uppercase font-bold">Equipamento n√£o encontrado.</p>';
                }
            } else {
                container.innerHTML = '<p class="text-slate-400 text-sm italic text-center py-10 uppercase font-bold">Aguardando busca...</p>';
            }
        };

        function confirmarAcao(tag, setorOrig) {
            const leitoInput = document.getElementById('in-leito');
            const leitoValor = leitoInput.value.trim().toUpperCase();

            if (!leitoValor) {
                showToast("‚ö†Ô∏è INFORME O LEITO!", "bg-red-500");
                leitoInput.focus();
                return;
            }

            const novoRegistro = {
                TAG: tag.toUpperCase(),
                SETOR_ORIGINAL: setorOrig.toUpperCase(),
                SETOR_ENCONTRADO: "RONDA ATUAL",
                LEITO: leitoValor,
                DATA: new Date().toLocaleDateString('pt-BR')
            };

            // Salva na mem√≥ria geral (para o CSV)
            memoriaRonda[tag.toUpperCase()] = novoRegistro;
            
            // Adiciona na lista da SESS√ÉO (para aparecer na direita)
            // Se j√° existir na sess√£o, removemos o antigo para o novo ficar no topo
            itensNovosSessao = itensNovosSessao.filter(i => i.TAG !== tag.toUpperCase());
            itensNovosSessao.unshift(novoRegistro);

            showToast(`‚úÖ ${tag} REGISTRADO`, "bg-slate-800");
            
            // LIMPA BUSCA E LADO ESQUERDO PARA O PR√ìXIMO
            document.getElementById('busca').value = "";
            document.getElementById('resultadoBusca').innerHTML = '<p class="text-green-500 text-sm text-center py-10 uppercase font-black">Pronto para o pr√≥ximo!</p>';
            document.getElementById('busca').focus();

            atualizarContadores();
            renderizarLogSessao();
        }

        // RENDERIZA APENAS O QUE FOI FEITO NESTA SESS√ÉO (DIREITA)
        function renderizarLogSessao() {
            const container = document.getElementById('listaColeta');
            container.innerHTML = itensNovosSessao.length ? '' : '<p class="text-slate-400 text-sm text-center py-20 uppercase font-bold opacity-30 italic">Nenhum item nesta sess√£o.</p>';
            
            itensNovosSessao.forEach(item => {
                const div = document.createElement('div');
                div.className = "p-4 bg-white border border-slate-200 rounded-xl shadow-sm mb-2 flex justify-between items-center animate-in slide-in-from-right-4";
                div.innerHTML = `
                    <div>
                        <span class="text-[10px] font-black text-blue-800 uppercase bg-blue-50 px-2 py-0.5 rounded">${item.TAG}</span>
                        <p class="text-xs font-bold text-slate-700 uppercase mt-1">LEITO: ${item.LEITO}</p>
                    </div>
                    <span class="text-[9px] text-slate-300 font-bold">${item.DATA}</span>
                `;
                container.appendChild(div);
            });
        }

        function atualizarContadores() {
            document.getElementById('contadorSessao').textContent = `Sess√£o: ${itensNovosSessao.length}`;
            document.getElementById('contadorTotal').textContent = `Total: ${Object.keys(memoriaRonda).length}`;
        }

        function showToast(msg, cor) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `fixed bottom-10 left-1/2 -translate-x-1/2 text-white px-8 py-4 rounded-2xl shadow-2xl transition-all duration-300 font-black text-sm z-50 ${cor} translate-y-0 opacity-100`;
            setTimeout(() => {
                t.className = t.className.replace('translate-y-0 opacity-100', 'translate-y-32 opacity-0');
            }, 2000);
        }

        document.getElementById('busca').addEventListener('input', filtrarBusca);

        function exportarDados() {
            const lista = Object.values(memoriaRonda);
            if (lista.length === 0) return showToast("‚ùå LISTA VAZIA!", "bg-orange-500");
            let csv = "\uFEFFTAG;SETOR_ORIGINAL;SETOR_ENCONTRADO;LEITO;DATA\n";
            lista.forEach(row => {
                csv += `"${row.TAG}";"${row.SETOR_ORIGINAL}";"${row.SETOR_ENCONTRADO}";"${row.LEITO}";"${row.DATA}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ronda_completa_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }
    </script>
</body>
</html>
